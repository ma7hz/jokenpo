<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Jokenpo</h1>

        <div class="buttons">
            <button id="pedra" onclick="playHuman ('pedra')">&#x1F44A;</button>
            <button id="papel" onclick="playHuman ('papel')">&#x1F590;</button>
            <button id="tesoura" onclick="playHuman ('tesoura')">&#x270C;</button>
        </div>

        <p class=result></p>

        <p class="your-score">sua pontuação = <span id="human-score">0</span></p>
        <p class="machine-score">pontuação do computador = <span id="machine-score">0</span></p>
    </div>
    <script src="./scrips.js"></script>

</body>

</html>
